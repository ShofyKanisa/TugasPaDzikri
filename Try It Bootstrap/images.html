<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-secondary bg-gradient">
    <div class="container mt-3">
      <h2>Rounded Corners</h2>
      <p>Kelas <mark class="fst-italic">.rounded</mark> menambahkan sudut-sudut yang membulat ke suatu gambar:</p>
      <img src="jisung1.jpg" class="rounded" alt="Cinque Terre" width="304" height="236" />
    </div>
    <br />
    <div class="container mt-3">
      <h2>Circle</h2>
      <p>Kelas <mark class="fst-italic">.rounded-circle</mark> membentuk gambar menjadi lingkaran:</p>
      <img src="jisung2.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236" />
    </div>
    <br />
    <div class="container mt-3">
      <h2>Thumbnail</h2>
      <p>Kelas <mark class="fst-italic">.img-thumbnail</mark> membentuk gambar menjadi gambar mini (berbatas):</p>
      <img src="jisung3.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236" />
    </div>
