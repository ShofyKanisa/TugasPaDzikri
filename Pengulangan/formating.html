<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itu Weh Pokoknya</title>
</head>
<body>
    <p><b>teks menjadi tebal</b></p>
    <p><em>teks menjadi miring</em></p>
    <p><i>teks menjadi miring</i></p>
    <p><small>teks menjadi kecil</small></p>
    <p><strong>menandakan kata penting</strong></p>
    <p>kalau ini membuat <sub>teks kecil kebawah</sub></p>
    <p>ini untuk membuat <sup>teks kecil keatas</sup></p>
    <p><ins>ini untuk insert</ins></p>
    <p><del>ini untuk delete</del></p>
    <p><mark>ini untuk menandai teks dengan warna</mark></p>

</body>
</html>
