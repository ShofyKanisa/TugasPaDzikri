<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="10">
    <h1>Gerbang Logika AND</h1>
    <tr>
        <td colspan="2">Input</td>
        <td>Output</td>
    </tr>
    <tr>
        <td width="40px">A</td>
        <td width="40px">B</td>
        <td width="40px">Y</td>
    </tr>
    <tr>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td>0</td>
        <td>1</td>
        <td>0</td>
    </tr>
    <tr>
        <td>1</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
<table border="1" cellspacing="0" cellpadding="10">
    <h1>Gerbang Logika OR</h1>
    <tr>
        <td colspan="2">Input</td>
        <td>Output</td>
    </tr>
    <tr>
        <td width="40px">A</td>
        <td width="40px">B</td>
        <td width="40px">Y</td>
    </tr>
    <tr>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td>0</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>0</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
</body>
</html>
