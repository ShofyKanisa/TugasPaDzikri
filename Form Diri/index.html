<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata Diri</title>
</head>
<body>
    <h1>Biodata Diri</h1>
    <label for="nama">Nama Lengkap :</label><br>
    <input type="text" id="nama" value=""/>
    <br/><br/>

    <label for="kelas">Kelas :</label><br>
    <select id="kelas">
        <option>-- Pilih Kelas --</option>
        <option>X</option>
        <option>XI</option>
        <option>XII</option>
    </select>
    <br/><br/>

    <label for="jurusan">Jurusan :</label><br>
    <select id="jurusan">
        <option>-- Pilih Jurusan --</option>
        <option>Rekayasa Perangkat Lunak</option>
        <option>Teknik Komputer dan Jaringan</option>
        <option>Design Komunikasi Visual</option>
        <option>Teknik Logistik</option>
        <option>Kuliner</option>
        <option>Akuntansi dan Keuangan Lembaga</option>
        <option>Bisnis Daring dan Pemasaran</option>
        <option>Management Perkantoran dan Layanan Bisnis</option>
        <option>Teknik Sepeda Motor</option>
        <option>Teknik Pemesinan</option>
    </select>
    <br/><br/>

    <label for="umur">Umur :</label><br>
    <input type="umur" id="tanggal" value=""/>
    <br/><br/>

    <label>Jenis Kelamin :</label><br>
    <input type="radio" id="L" name="jk" /> <label for="L">Laki - Laki</label>
    <input type="radio" id="P" name="jk" /> <label for="P">Perempuan</label>
    <br/><br/>

    <label>Hobi :</label><br>
    <input type="checkbox" id="hb1" name="hobi" /> <label for="hb1">Membaca</label>
    <input type="checkbox" id="hb2" name="hobi" /> <label for="hb2">Menggalau</label><br>
    <input type="checkbox" id="hb3" name="hobi" /> <label for="hb3">Bernyanyi</label>
    <input type="checkbox" id="hb4" name="hobi" /> <label for="hb4">Melamun</label><br>
    <input type="checkbox" id="hb5" name="hobi" /> <label for="hb5">Bernafas</label>
    <input type="checkbox" id="hb6" name="hobi" /> <label for="hb6">Menerima Kenyataan</label>
    <br/><br/>
    
    <label for="deskripsi">Deskripsi Diri :</label><br>
    <textarea id="deskripsi" rows="10" cols="30"></textarea>
    <br/><br/>

    <input type="submit" value="Submit" />
</body>
</html>
